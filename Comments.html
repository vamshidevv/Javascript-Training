<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comments in js</title>
  </head>
  <body>
    <!-- JavaScript comments can be used to explain JavaScript code, and to make it more readable. -->

    <h2>Learning Comments in js</h2>

    <script>
      // This is Single line Comment

      let a = 10; // You Can also add the comments at the end of a line of code.

      document.write(a);
      document.write("<br>");

      /*This is a multi-line Comment
        It can be span several times*/

      let b = 20;
      document.write(b);
    </script>
  </body>
</html>
