<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typeof</title>
  </head>
  <body>
    <h2>Learning typeof</h2>
  </body>

  <script>
    let intVal = 23;
    document.write(`1 . ${typeof intVal}<br><br>`);

    let strVal = "Hello World";
    document.write(`2 . ${typeof strVal}<br><br>`);

    let pointVal = 2.2;
    document.write(`3 . ${typeof pointVal}<br><br>`);

    let boolVal = true;
    document.write(`4 . ${typeof boolVal}<br><br>`);

    let nullval = null;
    document.write(`5 . ${typeof nullval}<br><br>`);

    let undVal;
    document.write(`6 . ${typeof undVal}<br><br>`);

    let arr = [1, 2, 3, 5, 6, 4, 8];
    document.write(`7 . ${typeof arr}<br><br>`);

    let obj = { name: "vamshi", age: 23 };
    document.write(`8 . ${typeof obj}<br><br>`);

    let myFunc = () => {};
    document.write(`9 . ${typeof myFunc}<br><br>`);

    let notNum = 10 / "Hello";
    document.write(`10 . ${typeof notNum}<br><br>`); // The data type of NaN is number

    let dt = new Date();
    document.write(`11 . ${typeof dt}<br><br>`);

    document.write(`12 . ${typeof a}<br><br>`); // The data type of an undefined variable is undefined *

    let empVal = "";
    document.write(`13 . ${typeof empVal}<br><br>`);

    // Intanceof operator
    // The instanceof operator returns true if an object is an instance of the specified object:

    let instArr = [2, 6, 6, 59, 86, 3, 2, 4];

    document.write(`14 . ${instArr instanceof Array}<br><br>`);
    document.write(`14 . ${instArr instanceof Object}<br><br>`);
    document.write(`14 . ${instArr instanceof String}<br><br>`);
    document.write(`14 . ${instArr instanceof Number}<br><br>`);

    // void operator
    // The void operator evaluates the given expression and then returns undefined.

    let vdVal = void 1;
    document.write(`15 . ${vdVal}<br><br>`);
  </script>
</html>
