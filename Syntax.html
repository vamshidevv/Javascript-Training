<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syntax in js </title>
  </head>
  <body>
    <!--JavaScript syntax is the set of rules, how JavaScript programs are constructed:-->

    <h2>Learning Syntax in JS</h2>

    <script>
      //  ⬇ various types of syntax ⬇

      let message = "Hello World"; // Create a Container called 'message'
      document.write(message);

      document.write("<br> ");

      var num = 10; // The Container num Holds value 10 ;
      document.write(num);

      document.write("<br> ");

      function greet(name) {
        document.write("Good Evening " + name);
      }
      greet("Vamshi");  // Function  call
    </script>
  </body>
</html>
