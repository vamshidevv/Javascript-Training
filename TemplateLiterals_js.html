<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template literals</title>
  </head>
  <body>
    <h2>Learning Template literals</h2>
    <script>
      // 1 Basic in Template Literals
      let str = `Heyy Iam "Vamshi"`;
      document.write("1. " + str + "<br><br>");

      let str2 = `Templates 
      allow 
      multiline
      strings:`;

      document.write("1. " + str2 + "<br><br>");

      let x = 12;
      let y = 22;

      document.write(`The Total Of x and y : ${x * y}<br><br>`);

      // 2 Expression Substitution

      let fname = "Koli";
      let lname = "Infotech";

      document.write(`Welcome To ${fname} ${lname}<br><br>`);
    </script>
  </body>
</html>
