<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statements</title>
  </head>
  <body>
    <h2>learning Statements</h2>
    <p id="print"></p>

    <script>
      let x, y, z; // Statement1
      x = 2; // Statement2
      y = 3; // Statement3
      z = x + y; // Statement4
      console.log("=> " + z);

      // ===========================================================================

      let a, b, c; // Declare 3 variables
      a = 10; // Assign The Value 10 to a
      b = 15; // Assign The Value 15 to b
      c = a + b; // Assing The Sum Of a and b to c

      document.getElementById(
        "print"
      ).innerHTML = `The Total of a + b is  =  ${c}`;
    </script>
  </body>
</html>
