<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Formats</title>
  </head>
  <body>
    <h2>Learning Date Formats</h2>
  </body>
  <script>
    // There are generally 3 types of JavaScript date input formats:

    // 1 ISO Date (The Internation Standard)
    // 2 Short Date
    // 3 Long Date

    // 1 js ISO Date

    let d = new Date("2023-06-25");

    document.write(`1 . ${d}<br><br>`);

    // 2 ISO Date (Years and Month)

    let d2 = new Date("2024-03");
    document.write(`2 . ${d2}<br><br>`);

    // 3 ISO Dates (Only Year)

    let d3 = new Date("2025");
    document.write(`3 . ${d3}<br><br>`);

    //  4 js Short Dates

    let d4 = new Date("03/05/2022"); // MM/DD/YY
    document.write(`4 . ${d4}<br><br>`);
  </script>
</html>
