<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while Loop</title>
  </head>
  <body>
    <h2>Learning while loop</h2>
  </body>
  <script>
    // 1 while loop

    let i = 1;
    while (i < 10) {
      document.write(" " + i);
      i++;
    }
    document.write(`<br><br>`);

    // 2 do While loop
    let x = 0;
    do {
      document.write(" " + x);
      x++;
    } while (x < 15);
  </script>
</html>
