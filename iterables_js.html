<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iterables</title>
  </head>
  <body>
    <h2>Learning iterables</h2>
  </body>

  <script>
    // 1  iterator over a string
    let company = "koli Infotech";

    for (const x of company) {
      console.log(x);
    }
    // 2 iterator over an array

    let alpha = ["a", "b", "c", "d", "e"];

    for (const y of alpha) {
      console.log(y);
    }
  </script>
</html>
